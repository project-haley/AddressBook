<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container h-100">
        <h3 class="text-light">
            My Address Book
        </h3>
        <div class="border border-2 shadow-lg bg-secondary">
            <form class="row g-3 p-2">  
                <div class="col-12 col-md-4">
                    <!-- img-fluid is super useful here for responsive sizing -->
                    <img class="img-fluid" src="/img/GirlOne_4x.png">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row row-cols-2 mb-2">
                        <div class="col-6">
                            <label for="firstName" class="form-label text-light">Last Name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First name" id="firstName" aria-label="First Name" required>  
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label text-light">First Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last name" id="lastName" aria-label="Last Name" required>
                        </div>
                        <div class="col-6">
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" id="email" aria-label="Email" required>
                        </div>
                        <div class="col-6">
                            <label for="phone" class="form-label text-light">Phone</label>
                            <input type="tel" name="phone" class="form-control" placeholder="Phone" id="phone" aria-label="Phone" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label text-light">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="1234 Main St" id="address" aria-label="Address" required>
                        </div>
                        <div class="col-5">
                            <label for="city" class="form-label text-light">City</label>
                            <input type="text" name="city" class="form-control" placeholder="City" id="city" aria-label="City" required>
                        </div>
                        <div class="col-4">
                            <label for="state" class="form-label text-light">State</label>
                            <select name="state" class="form-select" id="state" aria-label="State" required>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>	
                        </div>
                        <div class="col-3">
                            <label for="zip" class="form-label text-light">Zip</label>
                            <input type="number" name="zip" class="form-control" id="zip" placeholder="XXXXX" aria-label="Zip" required>
                        </div>
                        <div class="col-12">
                            <input type="checkbox" name="family" class="form-check-input" id="family" aria-label="Family" required>                        
                            <label for="family" class="form-check-label text-light">Family</label>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-outline-light" type="submit">Submit</button>
                        </div>
                    </div>

                        
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
